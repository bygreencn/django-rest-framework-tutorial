{% extends "base.html" %}
 
{% block title %}
    blog article
{% endblock %}
 
{% block content %}
    <div class="row text-center">
        <h1>{{ article.title }}</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-xs-12">
            <p class="text-center">
                <span>
                    {{ article.author.username }}
                </span>
                <span style="margin-left: 20px">
                    {{ publish }}
                </span>
            </p>
            <div>
                {{ article.body }}
            </div>
        </div>
    </div>
{% endblock %}
